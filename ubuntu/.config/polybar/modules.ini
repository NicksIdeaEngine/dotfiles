[module/filesystem]
type = internal/fs
mount-0 = /
mount-1 = /mnt/sdc1
fixed-values = true
spacing = 0
format-mounted = <label-mounted>
; format-mounted-prefix = î¥´
format-mounted-prefix = " ï‚ "
format-unmounted = " X "
format-unmounted-prefix = ï‚ 
